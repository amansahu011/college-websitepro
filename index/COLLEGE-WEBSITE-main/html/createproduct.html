<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f9f9f9;
    }

    h2 {
      margin-bottom: 20px;
    }

    .btn {
      background-color: #3498db;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      float: right;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table th, table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    table th {
      background-color: #f0f0f0;
    }

    .form-container {
      display: none;
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .action-btns button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #3498db;
      color: white;
      margin-right: 5px;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }

    img {
      height: 50px;
      width: 50px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h2>Product Management</h2>
  <button class="btn" onclick="toggleForm()">Create Product</button>

  <!-- Create Product Form -->
  <div class="form-container" id="productForm">
    <h3>Create Product</h3>
    <form>
      <div class="form-group">
        <label>Product Name</label>
        <input type="text" placeholder="Enter product name" required />
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="text" placeholder="Enter price" required />
      </div>
      <div class="form-group">
        <label>Category</label>
        <input type="text" placeholder="Enter category" required />
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea placeholder="Enter description" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label>Image</label>
        <input type="file" />
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <!-- Product Table -->
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Description</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>test</td>
        <td>$198</td>
        <td>Anklets</td>
        <td>hello this is testing item</td>
        <td><img src="https://i.imgur.com/W0YhGDa.jpeg" alt="img" /></td>
        <td class="action-btns">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>item two</td>
        <td>$149</td>
        <td>Bracelets</td>
        <td>hello this item for testing two</td>
        <td><img src="https://i.imgur.com/nLlRXYQ.jpeg" alt="img" /></td>
        <td class="action-btns">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        </td>
      </tr>
      <tr>
        <td>3</td>
        <td>item three</td>
        <td>$100</td>
        <td>Earrings</td>
        <td>this is again item four testing</td>
        <td><img src="https://i.imgur.com/YVfI6cP.jpeg" alt="img" /></td>
        <td class="action-btns">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <script>
    // Check if user is logged in
    const user = localStorage.getItem("user");
    if (!user) {
      alert("You are not logged in. Redirecting to login page...");
      window.location.href = "login.html";
    }

    function toggleForm() {
      const form = document.getElementById("productForm");
      form.style.display = form.style.display === "none" || form.style.display === "" ? "block" : "none";
    }
  </script>

</body>
</html>
